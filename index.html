<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="icon" href="images/favicon.ico?v=1" type="image/x-icon">
  <title>Lista de Usuários</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="corpo">
  <div class="container">
    <img src="images/logo.png" alt="Logo" class="logo">

    <h1 class="titulo">Lista de Usuários</h1>

    <button class="btn-novo-usuario" id="novo-usuario" onclick="location.href='cadastro.html'">Novo Usuário</button>

    <table class="tabela-usuarios">
      <thead class="cabecalho-tabela">
        <tr class="linha-tabela">
          <th class="cabecalho-coluna">Nome</th>
          <th class="cabecalho-coluna">Email</th>
          <th class="cabecalho-coluna">Ações</th>
        </tr>
      </thead>
      <tbody class="corpo-tabela" id="lista-usuarios">
        <!-- Linhas de usuários serão inseridas dinamicamente -->
      </tbody>
    </table>
  </div>

  <!-- Modal de Edição de Usuário -->
  <div id="modalEdicao" class="modal-editar">
    <div class="modal-conteudo-editar">
      <h2 class="titulo-editar">Editar Usuário</h2>
      <form id="formEdicaoUsuario">
        <input type="hidden" id="usuarioIndex">
        <label class="texto-editar" for="nome">Nome:</label>
        <input class="input-editar" type="text" id="nome" name="nome" required>
  
        <label class="texto-editar" for="email">Email:</label>
        <input class="input-editar" type="text" id="email" name="email" required>
  
        <label class="texto-editar" for="senha">Senha:</label>
        <input class="input-editar" type="password" id="senha" name="senha" required>
  
        <label class="texto-editar" for="status">Status:</label>
        <select class="input-editar" id="status" name="status" required>
          <option value="ativo">Ativo</option>
          <option value="inativo">Inativo</option>
        </select>
  
        <button class="btn-salvar" type="submit">Salvar Alterações</button>
      </form>
    </div>
  </div>

  <!-- Modal de Confirmação -->
  <div id="modalConfirmacao" class="modal-confirmacao">
    <div class="modal-conteudo-confirmacao">
      <p>Tem certeza que deseja deletar o usuário?</p>
      <button id="confirmarRemocao" class="btn-confirmar">Sim</button>
      <button id="cancelarRemocao" class="btn-cancelar">Cancelar</button>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>

</html>
